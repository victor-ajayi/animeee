<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="intial-scale=1, width=device-width">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="scripts/script.js"></script>

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <nav class="navbar d-flex">
        {% if session["user_id"] %}
        <a class="brand" href="/">animeee</a>
        <a class="nav-logout" href="/logout">Log Out</a>
        {% else %}
        <a class="brand" href="/">animeee</a>
        <div class="links">
            <a class="nav-register" href="/register">Register</a>
            <a class="nav-login" href="/login">Login</a>
        {% endif %}
        </div>
    </nav>

    {% block main %} {% endblock %}
</body>

</html>
